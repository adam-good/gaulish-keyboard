<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css">

<h1>Gaulish Keyboard</h1>
<div class="info">
  Type = after a vowel to add circumflex
  a= --> â
  Type / after i or u to make a semivowel
  u/ --> u̯
</div>
<textarea id="myTextarea" placeholder="Start typing here..."></textarea>
<script src="gaulish-keyboard.js"></script>

</html>
